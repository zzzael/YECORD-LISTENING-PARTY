<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YECORD LP</title>
    <style>
        @font-face {
            font-family: 'IBM';
            src: url('/ibm.otf') format('opentype');
        }

        @font-face {
            font-family: 'IBMSmall';
            src: url('/ibmsmall.otf') format('opentype');
        }

        @font-face {
            font-family: 'IBMSmaller';
            src: url('/ibmsmaller.otf') format('opentype');
        }

        body {
            margin: 0;
            background-color: #C2C2C2; /* Background color from the image */
            font-family: 'IBM', sans-serif;
        }

        .container {
            text-align: center;
            padding-top: 20px;
        }

        .title, .live-feed-text {
            font-family: 'IBM', sans-serif;
            font-size: 23.22px; /* Adjusted as per request */
            font-weight: bold;
        }

        .prod-text {
            font-family: 'IBMSmall', sans-serif;
            font-size: 13.76px; /* Adjusted as per request */
        }

        .live-feed-text {
            margin-top: 10px;
        }

        .live-feed {
            margin-top: 30px;
            width: 800px; /* Locked width */
            height: 450px; /* Locked height */
            background-color: black;
            border: 4px solid #262626;
            border-radius: 25px; /* Curved corners */
            position: relative;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Grey stroke inside */
        .live-feed::before {
            content: '';
            position: absolute;
            width: 96%; /* Adjusted size */
            height: 92%;
            border: 2px solid #666666;
            border-radius: 20px;
            top: 4%;
            left: 2%;
        }

        .watermark {
            position: absolute;
            bottom: 35px; /* Adjusted position so it overlaps the grey stroke */
            color: #666;
            font-family: 'IBMSmaller', sans-serif;
            font-size: 23.22px; /* Adjusted as per request */
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">
        TRACK 01: SLIDE
    </div>
    <div class="prod-text">
        Prod. AyoAA, Crimzon, LondonOTT
    </div>
    <div class="live-feed-text">
        LIVE FEED VIA YECORD STAGE
    </div>
    <div class="live-feed">
        <div class="watermark">
            DOWNLOAD THE ALBUM AT DISCORD.GG/KANYEWEST
        </div>
    </div>
</div>

</body>
</html>

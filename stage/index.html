<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YECORD LP</title>
    <style>
        @font-face {
            font-family: 'IBM';
            src: url('/ibm.ttf') format('truetype');
        }

        @font-face {
            font-family: 'IBMSmall';
            src: url('/ibmsmall.ttf') format('truetype');
        }

        @font-face {
            font-family: 'IBMSmaller';
            src: url('/ibmsmaller.ttf') format('truetype');
        }

        body {
            margin: 0;
            background-color: #C2C2C2; /* Background color from the image */
            font-family: 'IBM', sans-serif;
        }

        .container {
            text-align: center;
            padding-top: 20px;
            padding-left: 5vw;
            padding-right: 5vw;
        }

        /* Title and live-feed text - now responsive */
        .title, .live-feed-text {
            font-family: 'IBM', sans-serif;
            font-size: 4.5vw; /* Responsive font size for titles */
            font-weight: bold;
        }

        .prod-text {
            font-family: 'IBMSmall', sans-serif;
            font-size: 3.2vw; /* Responsive font size for production text */
        }

        .live-feed-text {
            margin-top: 10px;
        }

        /* Live feed box - responsive width and height with aspect ratio */
        .live-feed {
            margin-top: 30px;
            width: 90vw; /* Responsive width */
            max-width: 800px; /* Max width for larger screens */
            height: calc(90vw * 9 / 16); /* Maintain a 16:9 aspect ratio */
            max-height: 450px;
            background-color: black;
            border: 4px solid #262626;
            border-radius: 25px; /* Curved corners */
            position: relative;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Grey stroke inside */
        .live-feed::before {
            content: '';
            position: absolute;
            width: 96%; /* Adjusted size */
            height: 92%;
            border: 2px solid #666666;
            border-radius: 20px;
            top: 4%;
            left: 2%;
        }

        /* Watermark - now responsive */
        .watermark {
            position: absolute;
            bottom: 25px; /* Adjusted for proper placement */
            color: #666;
            font-family: 'IBMSmaller', sans-serif;
            font-size: 3.5vw; /* Responsive font size for watermark */
            text-align: center;
            width: 100%;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 600px) {
            .title, .live-feed-text {
                font-size: 5.5vw; /* Bigger font size for smaller screens */
            }

            .prod-text {
                font-size: 4vw;
            }

            .watermark {
                bottom: 20px;
                font-size: 4.5vw; /* Slightly bigger watermark on small screens */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">
        TRACK 01: SLIDE
    </div>
    <div class="prod-text">
        Prod. AyoAA, Crimzon, LondonOTT
    </div>
    <div class="live-feed-text">
        LIVE FEED VIA YECORD STAGE
    </div>
    <div class="live-feed">
        <div class="watermark">
            DOWNLOAD THE ALBUM AT DISCORD.GG/KANYEWEST
        </div>
    </div>
</div>

</body>
</html>
